
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Artisan AI - Museum Masterpiece</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap');
        
        /* Ensure the root container and body take up the full viewport */
        html, body, #root {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-color: #0f1115;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Prevent system scrolling/bouncing which can break the mobile experience */
        body {
            position: fixed;
            touch-action: none;
        }

        /* Fix for potential blank screen issues in certain browser versions */
        #root > div {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
    </style>
